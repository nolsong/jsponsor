<template id="main-page">
    <style>
        div {
            background-color: yellowgreen;
            width: 720px;
            height: 680px;
        }
    </style>
    <div js-if="onList">{{title}} user name: {{user.name}}, user age: {{user.getAge() + 1}}
        <input type="text" model="title">
        <label>{{title}}</label>
        <ul js-loop="text in order.list">
            <li>{{text}}<span>{{sub}}</span> {{user.getAge() + 1 + ' years old'}}</li>
        </ul>
        <label>socket message counting : {{count}}</label>

        <div>
            remote Book's title: <input type="text" model="bookTitle">
            author: <input type="text" model="bookAuthor">
            <button js-click="saveBook()">Save</button>
            <button js-click="getBook()">Get</button>
            <p js-if="book">
                Book title: <b>{{book.title}}</b>
                author: <b>{{book.author}}</b>
            </p>
        </div>

        <!-- TODO: add event binding on the dom attribute-->
        <button js-click="movePage()">next page</button>
    </div>
</template>

<script>
    (function() {
        'use strict';

        var pack = jSponsor.package('testPackage');
        pack.view('main-page', {
            document: document.currentScript.ownerDocument,
            ready: function(element) {
            }
        });
    })();
</script>

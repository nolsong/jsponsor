<link rel="import" href="../src/jsponsor.html">
<link rel="import" href="components/package.html">

<template id="my-app">
    <jsponsor-app app="testApp">
        <div id="placeholder"><span>jSponsor Sample App</span></div>
        <my-table><b>This is placeholder</b></my-table>
        <route-view></route-view>
    </jsponsor-app>
</template>

<script>
    (function() {
        'use strict';

        var app = jSponsor.app('testApp', {
            packages: ['testPackage']
        });

        app.route([{
            url: '/',
            controller: 'myController',
            view: 'main-page'
        }, {
            url: '/secondPage',
            controller: 'secondCtrl',
            view: 'second-page'
        }]);

        app.view('my-app', {
            document: document.currentScript.ownerDocument
        });
    })();
</script>

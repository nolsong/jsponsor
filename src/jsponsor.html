<script>
    // This file provide clients with main interfaces.
    jSponsor.app = function(appName, config) {
        try {
            return config ? this.appManager.createApplication(appName, config) : this.appManager.getApplication(appName);
        } catch(e) {
            jSponsor.util.exceptionHandle(e);
        }
    };

    jSponsor.package = function(packName, requires) {
        try {
            return requires ? this.pkgMgr.createPackage(packName, requires) : this.pkgMgr.getPackage(packName);
        } catch(e) {
            jSponsor.util.exceptionHandle(e);
        }
    };
</script>
